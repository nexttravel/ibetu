<!DOCTYPE html>
<html>
<head>
	<title>회원가입</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="SignUp.css" type="text/css">
</head>
<body>
	<form method="POST" name="joinform">
		<div class="joinform">
			<div>
				<div>아이디</div>
				<div class="id">
					<input type="text" name="id">
					<input type="button" value="중복확인">
				</div>
			</div>
			<div>
				<div>비밀번호</div>
				<div class="password">
					<input type="password" name="password">
				</div>
			</div>
			<div>
				<div>비밀번호 확인</div>
				<div class="password_check">
					<input type="password" name="password_check">
				</div>
			</div>
			<div>
				<div>닉네임</div>
				<div class="nickname">
					<input type="text" name="nickname">
				</div>
			</div>
			<div>
				<div>이메일</div>
				<div class="email">
					<input type="text" name="email">
				</div>
			</div>
			<div>
				<div>휴대전화</div>
				<div class="phonenumber">
					<input type="text" name="phonenumber_1"> - 
					<input type="text" name="phonenumber_2"> - 
					<input type="text" name="phonenumber_3">
				</div>
			</div>
			<div>
				<div class="join">
					<input type="button" value="가입하기">
				</div>
			</div>
		</div>
	</form>

</body>
</html>
