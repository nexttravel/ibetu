<!DOCTYPE html>
<html>
<head>
	<title>KBO Tipster</title>
	<link rel='stylesheet' href='Write.css'>
	<link rel='stylesheet' href='scroll_panel_menu.css'>
	<script src='http://code.jquery.com/jquery-3.3.1.js'></script>
	<script src="scroll_panel_menu.js"></script>
	<link rel="stylesheet" href="animate.css">
	<script src="wow.min.js"></script>
	<script>
	    new WOW().init();
	</script>
</head>

<script>
	$(document).ready(function(){
		var left = ($(window).width() - $('.write_panel').width())/2;
		$('.write_panel').css({left:left});

		left = $('.write_panel').width() - $('.write_btn').width();
		$('.write_btn').css({left:left});

		var top = ($('.rate_panel').height() - $('.rate').height())/2;
		$('.rate').css({top:top});
		$('.rate_label').css({top:top});

		var width = $('.option_box').width()/2;
		$('.option').css({width:width});

		$('.option').each(function(index){
			$(this).attr('option-index', index);
		}).click(function(){
			var index = $(this).attr('option-index');

			$('.option[option-index=' + index + ']').addClass('clicked');
			$('.option[option-index!=' + index + ']').removeClass('clicked');
		});



		// left = left + $('.contents').width() - $('.write_btn').width();
		// $('.write_btn').css({left:left});
		
	});
</script>

<body>
	<div class="panel">
		<div class="menu_panel">
			<div class="menu_box">
				<div class="menu" onclick="location.href='index.html'">HOME</div>
				<div class="menu">ABOUT US</div>
				<div class="menu" onclick="location.href='PremiumBoard.html'">프리미엄 TIPS</div>
				<div class="menu" onclick="location.href='LegendBoard.html'">레전드 TIPS</div>
				<div class="menu" onclick="location.href='FreeBoard.html'">FREE TIPS</div>	
				<div class="menu" onclick="location.href='TipsterRank.html'">TIPS RANKING</div>
				<div class="menu" onclick="location.href='GameSchedule.html'">경기 일정</div>
				<div class="menu">NEWS</div>
				<div class="menu">MY PAGE</div>
				<div class="menu">CONTACT</div>
				<!-- <div class="menu">관련 사이트</div> -->
			</div>
		</div>

		<div class="write_panel">
			<div class="write_btn">발행</div>

			<div>
				<select class="game_box" name="game">
				    <option>게임 선택</option>
				    <option value="0">7.2.(화) 오후 6:30 NC vs KIA</option>
				    <option value="1">7.2.(화) 오후 6:30 삼성 vs kt</option>
				    <option value="2">7.2.(화) 오후 6:30 롯데 vs SK</option>
				    <option value="3">7.3.(수) 오후 6:30 롯데 vs SK</option>
				    <option value="4">7.3.(수) 오후 6:30 두산 vs 히어로즈</option>
				    <option value="4">7.3.(수) 오후 6:30 두산 vs 히어로즈</option>
				</select>
			</div>
			

			<div class="rate_panel">
				<div class="rate_label">승률</div>

				<div class="rate_box">
					<div class="rate_icon_box">
						<img class="rate_icon" src="https://img.icons8.com/cotton/64/000000/baseball-ball.png">
					</div>
					<div class="rate_icon_box">
						<img class="rate_icon" src="https://img.icons8.com/cotton/64/000000/baseball-ball.png">
					</div>
					<div class="rate_icon_box">
						<img class="rate_icon" src="https://img.icons8.com/cotton/64/000000/baseball-ball.png">
					</div>
					<div class="rate_icon_box">
						<img class="rate_icon" src="https://img.icons8.com/pastel-glyph/64/000000/baseball-ball.png">
					</div>
					<div class="rate_icon_box">
						<img class="rate_icon" src="https://img.icons8.com/pastel-glyph/64/000000/baseball-ball.png">
					</div>
				</div>

				<div class="rate">3.0</div>
			</div>

			<div class="option_box">
				<div class="option clicked">GOLD</div>
				<div class="option">FREE</div>
			</div>

			<input class="ttl" type="text" placeholder="제목"></input>

			<div class="contents_box">
				<div class="contents_category">선발 분석</div>
				<textarea class="contents" type="text" placeholder="내용"></textarea>
			</div>

			<div class="contents_box">
				<div class="contents_category">불펜 분석</div>
				<textarea class="contents" type="text" placeholder="내용"></textarea>
			</div>

			<div class="contents_box">
				<div class="contents_category">타격 분석</div>
				<textarea class="contents" type="text" placeholder="내용"></textarea>
			</div>

			<div class="contents_box">
				<div class="contents_category">최근 흐름 분석</div>
				<textarea class="contents" type="text" placeholder="내용"></textarea>
			</div>

		</div>
	</div>

</body>
</html>
