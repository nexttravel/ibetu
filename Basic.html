<script>
	$(document).ready(function(){

	});
</script>

<script>
	//스크롤 위치 기억
	function(){
   		var page_scrollTop = $('.page').scrollTop();
        //SESSION 저장소를 사용하여 스크롤 위치 값(scrollTop)을 저장하고
   	 	sessionStorage.setItem('page_scroll_position', page_scrollTop);
